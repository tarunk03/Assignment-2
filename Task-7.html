<body>
    <p>The Output Will be displayed in the console part</p>
    <script>
        function reverse(num){
            let r,rev=0;
            console.log(num);
            while(num>0){
                r=num%10;
                rev=(rev*10)+r;
                num=Math.floor(num/10);
            }
            console.log("Expected Output");
            console.log(rev);
        }
        reverse(32243);
    </script>

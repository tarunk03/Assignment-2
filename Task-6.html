<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task-6</title>
    <style>
        form{
            background-color:grey;  
        }
        .center{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding:20px 20px 20px 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
        <div class="center">
            <form>
                    <div>
                        
                        <label class="form-label">Name</label>
                            <input type="text" class="form-control is-invalid" required>
                                <div class="invalid-feedback">Name is required</div>
                    </div>
                    <br>
                    <div>
                            <label class="form-label">Email</label>
                                <input type="email" class="form-control is-invalid" required>
                                    <div class="invalid-feedback">Email is required</div>
                    </div>
                    <br>
                    <div>
                            <label class="form-label">Password</label>
                                <input type="password" class="form-control is-invalid" required>
                                    <div class="invalid-feedback">Password is required</div>
                    </div>
                    <br>
                    <div>
                        <label class="form-label">Hobbies</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList">
                        <datalist id="datalistOptions">
                            <option value="Learn Programming">
                            <option value="Reading">
                            <option value="Playing">
                            <option value="Dancing">
                        </datalist>
                    </div>
                    <br>
                    <div class="col-md-4">
                        <button type="button" style="width:370px; height:40px;" class="btn btn-danger">Submit</button>
                    </div>
            </form>
        </div>
</body>
</html>
